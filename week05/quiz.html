<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Raphael Daveal">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <h1>Basic HTML and CSS Quiz</h1>
    <form>
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">2. Explain the difference between class and id selectors in CSS.</label>
        <textarea id="q2" name="q2"></textarea>

        <label for="q3">3. Which CSS property changes the background color of an element?</label>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="color">color</option>
            <option value="background-color">background-color</option>
            <option value="border">border</option>
        </select>

        <label for="q4">4. How many heading levels are available in HTML?</label>
        <input type="number" id="q4" name="q4">

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
