<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitewater Rafting</title>
    <meta name="description"
        content="Contact Whitewater Rafting with questions about trips, reservations, or website suggestions.">
    <meta name="author" content="Raphael Daveal">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/rafting.jpg" alt="Group rafting on the river logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street<br>Kolob, California<br>+1 999 999 9999<br>info@whitewater.com</p>

            <div class="contact-content">
                <div class="company-info">
                    <iframe
                        src="https://www.google.com/maps?q=123+Main+River+Street,+Kolob,+California&output=embed&zoom=12"
                        width="100%" height="300" style="border:2px solid #ccc; border-radius:6px;" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade" title="White Water Rafting company location map">
                    </iframe>

                    <p style="text-align:center; font-size:0.9rem; color:#555;">
                        <a href="https://www.google.com/maps/search/?api=1&query=123+Main+River+Street,+Kolob,+California"
                            target="_blank" rel="noopener">
                            Open in Google Maps
                        </a>
                    </p>
                </div>

                <form class="contact-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">

                    <label>Message Purpose</label>
                    <input type="radio" name="purpose" value="general" id="general">
                    <label for="general">General Inquiry</label><br>
                    <input type="radio" name="purpose" value="reservation" id="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" name="purpose" value="suggestion" id="suggestion">
                    <label for="suggestion">Website Suggestion</label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type here"></textarea>

                    <div class="subscribe-group">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </div>

            <div class="employees">
                <h2>We Are Here to Serve You</h2>
                <figure>
                    <img src="images/employee1.jpg" alt="Employee Profile">
                    <figcaption>Smith Joseph</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee Profile">
                    <figcaption>Boyd Johnson</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee Profile">
                    <figcaption>Emily Davis</figcaption>
                </figure>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 Whitewater Rafting | Raphael Daveal</p>
        <div class="socialmedia">
            <a href="https://www.linkedin.com/in/daveralphy/"><img src="images/linkedin.png"
                    alt="LinkedIn profile link"></a>
            <a href="https://facebook.com/daveralphy"><img src="images/facebook.png" alt="Facebook profile link"></a>
            <a href="https://instagram.com/daveralphy"><img src="images/instagram.png" alt="Instagram profile link"></a>
        </div>
    </footer>
</body>

</html>
